<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../styles/playSection.css">
</head>

<body>

    <header>
        <!-- Starting Point -->
        <button id="startBtn">Play</button>
        <!-- Title -->
        <h1>Събиране</h1>
        <!-- Language -->
        <h4>BG</h4>
    </header>
    <!-- Mathematical Calculation  -->
    <section id="calculation">
        <p id="timer"></p>
        <p id="text">5+5</p>
        <!-- Mathematical Input -->
        <input type="number" id="input">
        <!-- Mathematical Button -->
        <input type="button" value="Провери" id="checker">
        <p id="rightAnswers">Right: </p>
        <p id="wrongAnswers">Wrong: </p>
        <p id="score">Score: </p>
        <button id="again">Again</button>
    </section>
</body>
<script src="../../scripts/playSectionDemo.js"></script>

</html>
